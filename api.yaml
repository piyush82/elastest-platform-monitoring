      - text/html
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ModelAndView"
    patch:
      tags:
      - basic-error-controller
      summary: errorHtml
      operationId: errorHtmlUsingPATCH
      consumes:
      - application/json
      produces:
      - text/html
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ModelAndView"
  "/v1/api/":
    get:
      tags:
      - api-controller
      summary: getApis
      description: List of all supported API calls
      operationId: getApisUsingGET
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: ok
          schema:
            "$ref": "#/definitions/ResponseEntity"
  "/v1/api/endpoint":
    get:
      tags:
      - api-controller
      summary: getEndpointInfo
      description: Get the endpoint to send data
      operationId: getEndpointInfoUsingGET
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: x-auth-login
        in: header
        description: x-auth-login
        required: true
        type: string
      - name: x-auth-apikey
        in: header
        description: x-auth-apikey
        required: true
        type: string
      responses:
        '200':
          description: ok
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '401':
          description: invalid api key
  "/v1/api/key/{userid}":
    get:
      tags:
      - api-controller
      summary: locateUserKey
      description: Allows retrieval of api-key of a particular user
      operationId: locateUserKeyUsingGET
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: x-auth-password
        in: header
        description: x-auth-password
        required: true
        type: string
      - name: userid
        in: path
        description: userid
        required: true
        type: string
      responses:
        '200':
          description: ok
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '400':
          description: no such user exists
        '401':
          description: invalid password
  "/v1/api/series/":
    post:
      tags:
      - api-controller
      summary: createSeries
      description: Creates a new monitoring series inside an existing space
      operationId: createSeriesUsingPOST
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: reqBody
        description: reqBody
        required: true
        schema:
          type: string
      - name: x-auth-login
        in: header
        description: x-auth-login
        required: true
        type: string
      - name: x-auth-apikey
        in: header
        description: x-auth-apikey
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '201':
          description: created
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '400':
          description: check data
        '401':
          description: invalid api key
        '409':
          description: this series already exists within the space
        '500':
          description: error in creating series object. please contact system admin
  "/v1/api/space/":
    post:
      tags:
      - api-controller
      summary: createSpace
      description: Creates a new monitoring space for an user
      operationId: createSpaceUsingPOST
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: reqBody
        description: reqBody
        required: true
        schema:
          type: string
      - name: x-auth-login
        in: header
        description: x-auth-login
        required: true
        type: string
      - name: x-auth-apikey
        in: header
        description: x-auth-apikey
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '201':
          description: created
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '400':
          description: check data
        '401':
          description: invalid api key
        '409':
          description: this space already exists for this user
        '500':
          description: error in creating space object. please contact system admin
  "/v1/api/user/":
    post:
      tags:
      - api-controller
      summary: createUser
      description: Create new user account
      operationId: createUserUsingPOST
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: reqBody
        description: reqBody
        required: true
        schema:
          type: string
      - name: x-auth-token
        in: header
        description: x-auth-token
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '201':
          description: created
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '400':
          description: check data
        '401':
          description: valid admin token required
        '409':
          description: user account already exists
        '500':
          description: error in persisting user data, please contact system admin
  "/v1/api/user/{userid}":
    get:
      tags:
      - api-controller
      summary: locateUserData
      description: Retrieve user account information
      operationId: locateUserDataUsingGET
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: x-auth-apikey
        in: header
        description: x-auth-apikey
        required: true
        type: string
      - name: userid
        in: path
        description: userid
        required: true
        type: string
      responses:
        '200':
          description: ok
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '401':
          description: invalid api key
  "/v1/error":
    get:
      tags:
      - api-controller
      summary: returnError
      description: In case an api is not yet implemented
      operationId: returnErrorUsingGET
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ResponseEntity"
        '501':
          description: this call is not supported
